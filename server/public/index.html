<!DOCTYPE html>
<html lang="en"  prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

  <title>TrackSlash | Audio Ripper</title>

  <meta property="og:type" content="website"/>
  <meta property="og:title" content="TrackSlash"/>
  <meta property="og:image" content="http://trackslash.herokuapp.com/meta-image.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:alt" content="TrackSlash | Audio Ripper" />
  <meta property="og:description" content="A web app for music fans who want to slice audio from a Youtube video into tracks for download." />
  <meta property="og:url" content="http://trackslash.herokuapp.com" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>

</head>
<body>
  <div id="background"></div>
  <div id="darkening-layer"></div>
  <div class="container">
    <div class="landing">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1><a href="/#" class="title-link">Track/Slash</a></h1>
          <h3 id="main-subtitle"><a href="/#" class="title-link">Audio Ripper</a></h3>
        </div>
      </div>
      <div id="url-form" class="view">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h3 id="url-subtitle" class="subtitle">Enter a Youtube URL:</h3>
          </div>
        </div>
        <div class="row">
          <div id="url-form-col" class="col-md-6 col-md-offset-3">
            <div class="input-group">
              <input type="text" id="url-submit-form" class="form-control" placeholder="Youtube URL Goes Here"/>
              <span class="input-group-btn">
                <button id="url-submit-btn" class="btn btn-default" type="button">Engage!</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
